  <body>
    <header>
      <nav>

        </ul>

        <mark class="menuBtn">
          <img
            src="Images/menubtn.svg"
            alt=""
            class="menuBtnImg"
            tabindex="0"
            onclick="toggleMenu()"
          />
        </mark>
      </nav>
    </header>

    <main>
      <header><h1 class="contactHeading">Contact</h1></header>

      <div class="contactWrapper">
        <div class="contact_me">
          <div class="contact_information">
            <img src="Images/phone.svg" alt="" class="contactLogo" />
            <div>
              <h2 class="contactTitle">Call Me</h2>
              <mark class="contactDetail">+251-922-41-23-21</mark>
            </div>
          </div>
          <div class="contact_information">
            <img src="Images/envelope.svg" alt="" class="contactLogo" />
            <div>
              <h2 class="contactTitle">Email</h2>
              <mark class="contactDetail">netsanettibebu098@gmail.com</mark>
            </div>
          </div>
          <div class="contact_information">
            <img src="Images/telegram.svg" alt="" class="contactLogo" />
            <div>
              <h2 class="contactTitle">Telegram</h2>
              <mark class="contactDetail">@Net_Tib</mark>
            </div>
          </div>
        </div>
        <form class="formPlace">
          <div class="form_components">
            <label for="name" class="formTitle">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Name"
              class="formText namePlace"
            />
          </div>
          <div class="form_components">
            <label for="email" class="formTitle">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="formText emailPlace"
            />
          </div>
          <div class="form_components">
            <label for="message" class="formTitle">Message</label>
            <textarea
              id="message"
              placeholder="Message"
              class="formText textplace"
            ></textarea>
          </div>
          <div class="Btn">
            <button type="submit" class="submitBtn">Send</button>
          </div>
        </form>
      </div>
    </main>
